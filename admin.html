<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - হোমনা প্রিমিয়ার লীগ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f2f2f2;
      }
      h1 {
        text-align: center;
        color: #0f9d58;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      th {
        background: #0f9d58;
        color: white;
      }
      tr:hover {
        background: #f1f1f1;
      }
      button {
        background: #0f9d58;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        margin-bottom: 10px;
        border-radius: 6px;
      }
      button:hover {
        background: #0b8043;
      }
      img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        border-radius: 4px;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
      }
      .modal-content {
        background: #fff;
        width: 400px;
        margin: 80px auto;
        padding: 20px;
        border-radius: 8px;
        position: relative;
      }
      .modal-content img {
        width: 100%;
        height: 200px;
        object-fit: contain;
        margin-bottom: 10px;
      }
      .close {
        position: absolute;
        right: 15px;
        top: 10px;
        font-size: 22px;
        cursor: pointer;
      }
      /* Responsive */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 20px;
        }

        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        thead {
          display: none;
        }

        tr {
          margin-bottom: 15px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background: #fff;
          padding: 10px;
        }

        td {
          border: none;
          padding: 6px 0;
          display: flex;
          justify-content: space-between;
          font-size: 14px;
        }

        td img {
          width: 80px;
          height: 80px;
        }

        td::before {
          font-weight: bold;
          color: #555;
        }

        td:nth-child(1)::before {
          content: "ছবি";
        }
        td:nth-child(2)::before {
          content: "নাম";
        }
        td:nth-child(3)::before {
          content: "নাম্বার";
        }
        td:nth-child(4)::before {
          content: "বয়স";
        }
        td:nth-child(5)::before {
          content: "গ্রাম";
        }
        td:nth-child(6)::before {
          content: "প্লেয়ার ধরন";
        }
        td:nth-child(7)::before {
          content: "ব্যাটিং স্টাইল";
        }
        td:nth-child(8)::before {
          content: "বোলিং স্টাইল";
        }

        .modal-content {
          width: 90%;
          margin: 40px auto;
        }

        .modal-content img {
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <button id="refreshBtn">Refresh Data</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>S.N</th>
          <th>ছবি</th>
          <th>নাম</th>
          <th>নাম্বার</th>
          <th>বয়স</th>
          <th>গ্রাম</th>
          <th>প্লেয়ার ধরন</th>
          <th>ব্যাটিং স্টাইল</th>
          <th>বোলিং স্টাইল</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal -->
    <div id="playerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Player Details</h2>
        <img id="mPhoto" />
        <p><b>নাম:</b> <span id="mName"></span></p>
        <p><b>নাম্বার:</b> <span id="mPhone"></span></p>
        <p><b>বয়স:</b> <span id="mAge"></span></p>
        <p><b>গ্রাম:</b> <span id="mVillage"></span></p>
        <p><b>প্লেয়ার ধরন:</b> <span id="mType"></span></p>
        <p><b>ব্যাটিং স্টাইল:</b> <span id="mBat"></span></p>
        <p><b>বোলিং স্টাইল:</b> <span id="mBowl"></span></p>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDBoV5YQcY4PfV2aDzK88NK-C5L0Ny01_k",
        authDomain: "cricket-tournament-17441.firebaseapp.com",
        projectId: "cricket-tournament-17441",
        storageBucket: "cricket-tournament-17441.firebasestorage.app",
        messagingSenderId: "39486616682",
        appId: "1:39486616682:web:f12a5eb36d1a6ae67d4613",
        measurementId: "G-K9HWFXP1CE",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      const tbody = document.querySelector("#dataTable tbody");

      async function fetchData() {
        tbody.innerHTML = "<tr><td colspan='8'>Loading...</td></tr>";
        const snapshot = await db.collection("registrations").orderBy("created_at","asc").get();
        tbody.innerHTML = "";
        let sn = 1;
        snapshot.forEach((doc) => {
          const d = doc.data();
          const docId = doc.id;
          const tr = document.createElement("tr");
          

          tr.innerHTML = `
            <td>${sn++}</td>
            <td><img src="${d.photo_url || ""}"></td>
            <td>${d.name || ""}</td>
            <td>${d.phone || ""}</td>
            <td>${d.age || ""}</td>
            <td>${d.village || ""}</td>
            <td>${d.player_type || ""}</td>
            <td>${d.batting_style || ""}</td>
            <td>${d.bowling_style || ""}</td>
            <td style="display:flex;"><button class='btn-print'>Print</button> <button class='btn-delete' style="background:red;margin-left:5px;">Delete</button></td>
          `;

          tr.onclick = () => {
            window.currentDocId = docId;
            mPhoto.src = d.photo_url || "";
            mName.innerText = d.name || "";
            mPhone.innerText = d.phone || "";
            mAge.innerText = d.age || "";
            mVillage.innerText = d.village || "";
            mType.innerText = d.player_type || "";
            mBat.innerText = d.batting_style || "";
            mBowl.innerText = d.bowling_style || "";
            playerModal.style.display = "block";
          };

          // Delete button
          tr.querySelector(".btn-delete").onclick = async (e) => {
            e.stopPropagation();
            if (confirm("Are you sure you want to delete this player?")) {
              await db.collection("registrations").doc(doc.id).delete();
              fetchData();
            }
          };

          tbody.appendChild(tr);

          tr.querySelector(".btn-print").onclick = async (e) => {
            e.stopPropagation();
            window.location.href = `idcard.html?id=${doc.id}`;
            window.print();
          };
        });
      }

      refreshBtn.onclick = fetchData;
      fetchData();

      document.querySelector(".close").onclick = () =>
        (playerModal.style.display = "none");
      window.onclick = (e) => {
        if (e.target === playerModal) playerModal.style.display = "none";
      };

      // Delete player
      deleteBtn.onclick = async () => {
        if (!currentDocId) return;
        if (!confirm("Are you sure you want to delete this player?")) return;

        await db.collection("registrations").doc(currentDocId).delete();
        playerModal.style.display = "none";
        fetchData();
      };
    </script>
  </body>
</html>
